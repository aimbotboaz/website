<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- WERKT NU ALLEEN ONLINE -->
<head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="minesweeper.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="minesweeper.js"></script>
</head>
<body>

    <div id="dashboard" class="controls">
        <div id="help"></div>
        <div id="git"></div>
        <ul id="difficulty">
            <li id="easy">easy</li>
            <li id="normal" class="selected">medium</li>
            <li id="hard">hard</li>
        </ul>

    </div>
    <div id="board"></div>
    <div id="game-over" class="controls">wil je nog een keer?</div>
    <script>
        var board;
        $(document).ready(function () {
            newGame('reg');
            $('#game-over').hide();

            $('#difficulty li').click(function (eventObject) {
                $('#difficulty li').removeClass('selected');
                $(this).addClass('selected');
                var difficulty = $(this).attr('id');
                newGame(difficulty);
                $('#game-over').hide();
            });

            $('#game-over').click(function (eventObject) {
                var difficulty = $('#difficulty li.selected').attr('id');
                newGame(difficulty);
                $('#game-over').hide();
            });
        });

    </script>
</body>
</html>
